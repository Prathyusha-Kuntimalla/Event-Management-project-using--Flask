{% extends 'base.html' %}

{% block content %}
<h2>Upcoming Events</h2>
<ul>
    {% for event in events %}
    <li>
        <strong>{{ event.name }}</strong> - {{ event.date }} at {{ event.location }}<br>
        {{ event.description }}<br>
        <a href="{{ url_for('edit_event', id=event.id) }}">Edit</a> | 
        <a href="{{ url_for('delete_event', id=event.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
